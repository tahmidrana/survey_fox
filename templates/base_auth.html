{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Survey Fox{% endblock %}</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body class="bg-gray-200">
    <div id="app" class="w-4/12 mx-auto ">
        <div class="mt-5">
            {% include 'messages.html' %}
            <div class="flex items-center justify-center text-teal-700 my-6">
                <svg class="fill-current h-8 w-8 mr-2 text-center" width="54" height="54" viewBox="0 0 54 54" xmlns="http://www.w3.org/2000/svg"><path d="M13.5 22.1c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05zM0 38.3c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05z"/></svg>
                <a href="{% url 'survey.index' %}" class="font-semibold text-xl tracking-tight">Survey Fox</a>
            </div>
            {% block content %}
            {% endblock content %}
        </div>

        <footer class="text-center my-8">
            <p class="text-center text-gray-500 text-xs">
                &copy;2020 Survey Fox. All rights reserved.
              </p>
        </footer>
    </div>
</body>
</html>
